{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ClassTrack - Student Management System">
    <meta name="Sundaram Rai" content="ClassTrack">
    <title>{% block title %}ClassTrack{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#007bff 0%, #fcc663 50%, #007bff 100%);
            min-height: 100vh;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    {% block layout %}
    {% block content %}{% endblock %}
    {% endblock %}
    {% include "app/partials/messages.html" %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('.toast').toast({ delay: 5000, autohide: true });
            $('.toast').toast('show');
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
