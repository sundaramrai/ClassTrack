<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}ClassTrack{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" type="image/png"
        href="https://cdn3.iconfinder.com/data/icons/design-thinking-3d/256/ClipBoard.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    <div class="position-fixed w-100 h-100">
        <div class="w-100 h-100" style="background: linear-gradient(135deg, #007bff 0%, #a8edea 100%);"></div>
    </div>
    {% if messages %}
    <div class="position-fixed" style="bottom: 20px; right: 20px; z-index: 1080;">
        {% for message in messages %}
        <div class="toast fade mb-2 shadow" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000"
            data-autohide="true" style="min-width: 250px;">
            <div class="toast-header bg-{{ message.tags }} text-white">
                <strong class="mr-auto">Notification</strong>
                <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('.toast').toast({ delay: 5000, autohide: true });
            $('.toast').toast('show');
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
